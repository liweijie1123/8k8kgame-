                        <button class="d joybtn" role="BUTTON_D" id="joystick_btn_D">D</button> --></div></div></div></div></div></body><script src="lib/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script><script src="lib/dynamicaudio-min.js" type="text/javascript" charset="utf-8"></script><script src="source/nes.js" type="text/javascript" charset="utf-8"></script><script src="source/utils.js" type="text/javascript" charset="utf-8"></script><script src="source/cpu.js" type="text/javascript" charset="utf-8"></script><script src="source/keyboard.js" type="text/javascript" charset="utf-8"></script><script src="source/mappers.js" type="text/javascript" charset="utf-8"></script><script src="source/papu.js" type="text/javascript" charset="utf-8"></script><script src="source/ppu.js" type="text/javascript" charset="utf-8"></script><script src="source/rom.js" type="text/javascript" charset="utf-8"></script><script src="source/ui.js" type="text/javascript" charset="utf-8"></script><script>$('.joy').click(function () {

    //音乐自动播放
    // $(document).ready(function () {
    //     autoPlayMusic();
    //     audioAutoPlay();
    // });

    function audioAutoPlay() {
        var audio = document.getElementById('bg-music');
        audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    // 音乐播放
    function autoPlayMusic() {
        // 自动播放音乐效果，解决浏览器或者APP自动播放问题
        function musicInBrowserHandler() {
            musicPlay(true);
            document.body.removeEventListener('touchstart', musicInBrowserHandler);
        }
        document.body.addEventListener('touchstart', musicInBrowserHandler);
        // 自动播放音乐效果，解决微信自动播放问题
        function musicInWeixinHandler() {
            musicPlay(true);
            document.addEventListener("WeixinJSBridgeReady", function () {
                musicPlay(true);
            }, false);
            document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
    }

    function musicPlay(isPlay) {
        var media = document.querySelector('#bg-music');
        if (isPlay && media.paused) {
            media.play();
        }
        if (!isPlay && !media.paused) {
            media.pause();
        }
    }</script><!-- <script src="lib/debug.js" type="text/javascript" charset="utf-8"></script> --><script type="text/javascript" charset="utf-8">var nes;

    $(function () {
